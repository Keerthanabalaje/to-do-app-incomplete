<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-do App</title>
    <link rel ='stylesheet' href ='to-do.css'>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class = 'wrapper'>
      <header>Todo App</header>
      <div class = 'inputFields'>
        <input type="text" placeholder= "Add your to-do task">
        <button><i class= 'fas fa-plus'></i></button>
      </div>
      <ul class = 'todo-list'>
        <li>Apply for Infosys <span><i class="fas fa-trash-alt"></i></span></li>
        <li>Placed in Infosys <span><i class="fas fa-trash-alt"></i></span></li>
        <li>Buy best Laptop <span><i class="fas fa-trash-alt"></i></span></li>
        <li>Join Infosys <span><i class="fas fa-trash-alt"></i></span></li>
        <li>Pass training in Infosys <span><i class="fas fa-trash-alt"></i></span></li>
        <li>Good impression in Infosys Project Work <span><i class="fas fa-trash-alt"></i></span></li>
      </ul>
      <footer>
         <div class='footer'>
           <span>You have 5 pending task </span>
           <button>clear above</button>
         </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src= 'to-do.js'></script>
  </body>
</html>
